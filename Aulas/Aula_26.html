<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicação em ReactJS</title>

    <style>
        .cor-vermelho {
            color: red;
        }

        .tamanho {
            font-size: 2cm;
        }
    </style>
</head>
<body>

    <h1 style="color: red;">Título</h1>

    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">

        class App extends React.Component {

            constructor(props){
                super(props)
            }

            render() {

                let estilo = {
                    color: "red",
                    fontSize: "2em",
                }

                let estilo__2 = {
                    border: "1px solid red",
                }

                return (
                    <div>
                        <p style = {estilo__2}>Texto com estilo!</p> 
                    </div>
                )
            //{`${estilo} tamanho`} --> o tamanho será incorporado de qualquer forma, por outro lado, o estilo só será incorporado quando descrita sua condição de existência
            }
        }

        ReactDOM.render(
           <App />,
           document.getElementById("root")
        )

    </script>
</body>
</html>
