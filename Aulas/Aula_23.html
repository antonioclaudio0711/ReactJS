<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicação em ReactJS</title>
</head>
<body>

    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">

        class App extends React.Component {

            render() {

                const pessoas = [
                    {
                        id: 1,
                        nome: "Antônio Claudio",
                        idade: 19,
                    },
                    {
                        id: 2,
                        nome: "Ana Clara",
                        idade: 17,
                    }
                ]

                const final = pessoas.map(pessoa => <Nome key={pessoa.id} pessoa={pessoa}/>)

                return (
                    <div>
                        {final}   
                    </div>
                )
            }
        }

        class Nome extends React.Component {

            constructor(props) {
                super(props)
            }

            render() {
                return(
                    <div>
                        <p>ID: {this.props.pessoa.id}</p>
                        <p>Nome: {this.props.pessoa.nome} </p>   
                        <p>Idade: {this.props.pessoa.idade}</p> 
                        <hr /> 
                    </div>
                )
            }
        }

        ReactDOM.render(
           <App />,
           document.getElementById("root")
        )

    </script>
</body>
</html>
