<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicação em ReactJS</title>
</head>
<body>
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">
        
        function Componente_A (props) {
            return(
                <div>
                    <p>Olá ReactJS!</p>
                    <p>O meu nome é {props.nome} {props.sobrenome}.</p>
                </div>
            )
        }

        class Componente_B extends React.Component {
            render() {
                return (
                    <div>
                        <p>Olá novamente!</p>
                        <p>O meu nome é {this.props.nome} {this.props.sobrenome}.</p>
                    </div>
                )
            }
        }

        const root = document.getElementById("root");
        ReactDOM.render(<Componente_B nome = "Antônio Claudio" sobrenome = "Ferreira"/>, root);
    </script>
</body>
</html>
