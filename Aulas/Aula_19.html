<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicação em ReactJS</title>
</head>
<body>

    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">

        class Pai extends React.Component {

            metodo(texto) {
                console.log(texto)
            }


            render() {
                return (
                    <div>
                        <p>Texto do componente pai</p>
                       <Componente_filho evento = {this.metodo}/>     
                    </div>
                )
            }
        }
        
        class Componente_filho extends React.Component {
            render() {
                return (
                    <div>
                        <button onClick = {() => this.props.evento("Olá mundo!!!") }>Clicar</button>
                    </div>
                )
            }
        }

        ReactDOM.render(
           <Pai />,
           document.getElementById("root")
        )

    </script>
</body>
</html>
