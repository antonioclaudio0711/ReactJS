<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicação em ReactJS</title>
</head>
<body>

    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">

        class Identificacao extends React.Component {

            constructor() {
                super()
                this.state = {
                    nome: "Antônio Claudio",
                    idade: 19
                }
            }

            render() {
                return (
                    <div>
                        <Nome nome = {this.state.nome} />
                        <Idade idade = {this.state.idade}/>    
                    </div>
                )
            }
        }

        class Nome extends React.Component {
            render() {
                return (
                    <p>Nome: {this.props.nome}</p>
                )
            }
        }

        class Idade extends React.Component {
            render() {
                return (
                    <p>Idade: {this.props.idade}</p>
                )
            }
        }

        ReactDOM.render(
           <Identificacao />,
           document.getElementById("root")
        )

    </script>
</body>
</html>
