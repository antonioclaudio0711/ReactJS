<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicação em ReactJS</title>

    <style>
        .cor-vermelho {
            color: red;
        }

        .tamanho {
            font-size: 2cm;
        }
    </style>
</head>
<body>

    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">

        class App extends React.Component {

            alterar = (evento) => {
                this.setState({texto: evento.target.value})
            }

            constructor() {
                super()
                this.state = {
                    texto : "Este é o texto que será mostrado!"
                }
            }

            render() {
                return(
                    <div>
                       <textarea onChange={this.alterar} value={this.state.texto} cols="20" rows="5"></textarea>
                       <hr />
                       <h3>O texto inserido é:</h3>
                       <p>{this.state.texto}</p>                    
                    </div>
                )
            }
        }

        ReactDOM.render(
           <App />,
           document.getElementById("root")
        )

    </script>
</body>
</html>
